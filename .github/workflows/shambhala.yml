# This workflow will attempt to fetch new Shambhala schedule data

name: Shambhala JSON update

on:
  push:
    branches:
      - "gh-automation"
      # - "main"
  # pull_request:
  #   branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    -  name: Write secrets to .env file
       run: |
        cat << EOF > festivals/shambhalafestival/.env
        SESSION_KEY=${{ secrets.SHAMBHALA_SESSION_KEY }}
        EOF
    - name: Fetch 2024 data
      run: |
        pushd festivals/shambhalafestival
        ./2024.sh
        popd
        